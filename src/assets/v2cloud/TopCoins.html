<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>

    <link rel="stylesheet" href="Content/bootstrap.css">
    <link rel="stylesheet" href="Content/mystyle4.css">
<link rel="stylesheet" href="Fonts/fontawesome.css" >

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.signalR-2.4.0.min.js"></script>
 <script src="http://websocket.rekdeck.com/trader.web/signalr/hubs"></script>
<script src="Scripts/angular.min.js"></script>

<script src="app/app.js"></script>
<script src="app/services.js"></script>
<script src="app/directives.js"></script>
<script src="app/controllers.js"></script>  




</head>
<body class="mainframe">

      <div class="tab">
        <div class="headerblock" style="margin: 0px auto 10px;">

        <h3 class="tabtitle"><span class="market-top-icon"></span>Market </h3>
       </div>
</div>

    <div ng-app="angularServiceDashboard">
      <div class="" ng-controller="PairsListController"> 
      <div class="searchbox">
        
    <input type="text" class="searchinput" placeholder="Search..." ng-model="search.Symbol">
</div>

        
       <div id="maincont">

           <div ng-cloak ng-show="topCoins" class="ng-cloak coinblock" ng-repeat="p in topCoins  | filter:search">
              <a  href="DataFeed.html?currencyId={{p.CurrencyId}}" ng-click="selectCoin(p)" class="market-link">  
                
                    <span class="num-market">{{p.Position}}.</span>
                     <div class="market-coinlogoblock"><span class="market-coinlogo"><img ng-clock class="clogo-market" src="images/coins/{{p.Symbol}}.png"></span></div>
                      <ul class="market-table" id="{{p.Symbol}}">
                  
                   <li><span>{{p.Symbol}}</span></li>
                  
                   <li><!-- <span class="market-coinprice">
                  {{p.PriceUSD | number:5}}

                </span> -->



<span class="market-coinprice">
     ${{p.PriceUSD}}
</span> 




              </li>
                   <li>
                    <p class="" ng-class="{'bullish-btn': p.IsIncreasing, 'bearish-btn': !p.IsIncreasing}"> {{p.PercentChange24h | number:2}}%
                      <span class="subtextbtn" ng-if="p.IsIncreasing">BULLISH</span>
                      <span class="subtextbtn" ng-if="!p.IsIncreasing">BEARISH</span></p></li>
                    </ul>
                  
                
                 </a>
               </div>

               </div>
                
                


            </div>
       
    </div>

</div>


<div class="footermenu">
    <ul class="bottom-menu">
        <li><a href="#"><span class="wallet-icon"></span>Wallet</a></li>
        <li><a href="#" class="mactive"><span class="market-icon market-active"></span>Market</a></li>
        <li><a href="#"><span class="invest-icon"></span>Invest</a></li>
        <li><a href="#"><span class="apps-icon"></span>Apps</a></li>
        <li><a href="#"><span class="settings-icon"></span>Settings</a></li>
        
    </ul>
</div>

    <script src="Scripts/pulltorefresh.min.js"></script>
    <script>
      /* global PullToRefresh */
      PullToRefresh.init({
        mainElement: '#maincont',
        onRefresh: function() { 
   window.location.reload(1); }
      });
    </script>
</body></html>
