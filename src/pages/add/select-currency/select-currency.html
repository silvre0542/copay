<ion-header>
    <ion-navbar>
      <ion-title
        > {{'Select currency' | translate}}</ion-title
      >
    </ion-navbar>
  </ion-header>


<ion-content>
  <div page-content>
    <button class="list-button" ion-item (click)="goToNextPage('btc')">
      <ion-icon item-start>
        <img src="assets/img/bitcoin-logo-blank.svg" />
      </ion-icon>
      <div class="item-title">Bitcoin (BTC)</div>
    </button>
    <button class="list-button" ion-item (click)="goToNextPage('bch')">
      <ion-icon item-start>
        <img src="assets/img/bitcoincash-logo-blank.svg" />
      </ion-icon>
      <div class="item-title">Bitcoin Cash (BCH)</div>
    </button>
    <button class="list-button" ion-item (click)="goToNextPage('bcd')">
      <ion-icon item-start>
        <img src="assets/img/Bitcoin-Diamond-Icon1.svg" />
      </ion-icon>
      <div class="item-title">Bitcoin Diamond</div>
    </button>
  </div>
</ion-content>
