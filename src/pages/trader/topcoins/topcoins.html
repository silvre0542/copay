<ion-header>
  <ion-navbar> <ion-title>topcoins</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="topCoins">
    <div *ngFor="let p of topCoins">
      <ul>
        <li>
          <a ng-class="{'text-success': p.IsIncreasing, 'text-danger': !p.IsIncreasing}"
            (click)="selectCoin(p)">{{ p.Symbol }}</a>
          {{ p.PriceUSD }} {{ p.PercentChange24h | number: '1.2-2' }}
        </li>
      </ul>
    </div>
  </div>
</ion-content>
